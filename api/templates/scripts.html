    <script>
      const icon = document.getElementById('navbar-icon');
      let isX = false;
      
      icon.addEventListener('click', () => {
        icon.style.transform = 'scale(0)';
        setTimeout(() => {
          if (isX) {
            icon.classList.remove('bx-x');
            icon.classList.add('bx-menu');
          } else {

            icon.classList.add('bx-x');

          }, 0);
          isX = !isX;
        }, 130);
